<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业营销分析报告系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .feature h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tech-stack {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tech-stack h3 {
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .tech-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> 企业营销分析报告系统</h1>
        <p class="subtitle">基于销帮帮(XBB)数据的智能营销管理决策平台</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-brain"></i>
                <h3>智能分析</h3>
                <p>AI驱动的数据洞察与决策建议</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-pie"></i>
                <h3>可视化报告</h3>
                <p>直观的图表和数据展示</p>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt"></i>
                <h3>响应式设计</h3>
                <p>完美适配各种设备屏幕</p>
            </div>
            <div class="feature">
                <i class="fas fa-users"></i>
                <h3>团队管理</h3>
                <p>销售团队表现全面分析</p>
            </div>
        </div>

        <div class="buttons">
            <a href="marketing_report.html" class="btn btn-primary">
                <i class="fas fa-file-alt"></i>
                查看营销报告
            </a>
            <a href="marketing_ai_prototype.html" class="btn btn-secondary">
                <i class="fas fa-robot"></i>
                AI助手原型
            </a>
        </div>

        <div class="tech-stack">
            <h3>技术栈</h3>
            <div class="tech-tags">
                <span class="tech-tag">HTML5</span>
                <span class="tech-tag">CSS3</span>
                <span class="tech-tag">JavaScript</span>
                <span class="tech-tag">Chart.js</span>
                <span class="tech-tag">Font Awesome</span>
                <span class="tech-tag">响应式设计</span>
            </div>
        </div>

        <div style="margin-top: 30px; opacity: 0.7; font-size: 0.9rem;">
            <p><i class="fab fa-github"></i> 开源项目 | 2025年企业营销数字化解决方案</p>
        </div>
    </div>
</body>
</html>
